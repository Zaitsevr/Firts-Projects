<html>
<head>
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Incrição</h1>

    <label for="nome">Nome:</label>
    <br>
    <input type="text" id="nome" name="nome" placeholder="EX: Ryan Ribeiro">
    <br>
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="text" id="email" name="email" placeholder="EX: luizaugusto@gmail.com">
    <br>
    <br>
    <label for="telefone">WhatsApp:</label>
    <br>
    <input type="text" id="telefone" name="telefone" placeholder="EX: (54)996832639">
    <br>
    <br>
    <label for="text">Área de atuação:</label>
    <br>
    <input type="radio" id="desenvolvimento" name="desenvolvimento" value="dev">
    <label for="desenvolvimento">Desenvolvimento</label>
    <input type="radio" id="Quality" name="Quality" value="Qua">
    <label for="Quality">Quality Assurance (QA)</label>
    <input type="radio" id="Analise" name="Analise" value="Analista">
    <label for="Analise">Analise de Dados</label>
    <input type="radio" id="Infraestrutura" name="Infraestrutura" value="Infraestrutura">
    <label for="Infraestrutura">Infraestrutura</label>
    <br>
    <br>
    <label for="texte">Observações:</label>
    <br>
    <textarea name="Observações" id="sobre" cols="20" rows="5" placeholder="Faça suas Observações"></textarea>
    <br>
    <br>
    <input type="checkbox" id="sim" name="sim" value="Desejo">
    <label for="sim">Desejo receber notificações e ofertas por email.</label>
    <br>
    <button type="submit">Enviar</button>
</body>
</html>
